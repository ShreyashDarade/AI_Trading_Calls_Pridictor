# ============================================
# INDIAN AI TRADER - DOCKER COMPOSE
# Local development infrastructure stack
# ============================================

version: "3.8"

services:
  # ============================================
  # MESSAGE QUEUE - Redpanda (Kafka-compatible)
  # ============================================
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    container_name: indian-ai-trader-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=warn
    ports:
      - "18081:18081" # Schema Registry
      - "18082:18082" # Pandaproxy
      - "19092:19092" # Kafka
      - "9644:9644" # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5

  # Redpanda Console (UI)
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.0
    container_name: indian-ai-trader-redpanda-console
    depends_on:
      - redpanda
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_SCHEMAREGISTRY_ENABLED=true
      - KAFKA_SCHEMAREGISTRY_URLS=http://redpanda:8081

  # ============================================
  # DATABASE - PostgreSQL
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: indian-ai-trader-postgres
    environment:
      POSTGRES_DB: indian_ai_trader
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: trader_password_change_in_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d indian_ai_trader"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # TIME-SERIES DATABASE - ClickHouse
  # ============================================
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: indian-ai-trader-clickhouse
    ports:
      - "8123:8123" # HTTP interface
      - "9000:9000" # Native protocol
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./init-scripts/clickhouse:/docker-entrypoint-initdb.d
    environment:
      CLICKHOUSE_DB: market_data
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # CACHE - Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: indian-ai-trader-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # OBSERVABILITY - Prometheus
  # ============================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: indian-ai-trader-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"

  # ============================================
  # OBSERVABILITY - Grafana
  # ============================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: indian-ai-trader-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

# ============================================
# VOLUMES
# ============================================
volumes:
  redpanda_data:
  postgres_data:
  clickhouse_data:
  redis_data:
  prometheus_data:
  grafana_data:

# ============================================
# NETWORKS
# ============================================
networks:
  default:
    name: indian-ai-trader-network
